<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="header">
            <div class="header_logo">
                <a href="https://mail.qq.com/">
                    <img src="qqmail_logo_default_35h206ff1.png">
                </a>
            </div>
            <div class="header_link">
                <a href="https://w.mail.qq.com/cgi-bin/loginpage?f=xhtml">基本版</a>
                &nbsp; | &nbsp;
                <a href="https://en.mail.qq.com/">English</a>
                &nbsp; | &nbsp;
                <a href="https://app.mail.qq.com/">手机版</a>
                &nbsp; | &nbsp;
                <a href="https://exmail.qq.com/?referrer=index_top">企业邮箱</a>
            </div>
        </div>
        <div class="mainb">
            <div class="main_body">
                <div class=login>
                    <div class="login_card">
                        <div class="login_card_tab">
                            <div class="login_card_tab_item" id="wxLoginTab">微信登录</div>
                            <div class="login_card_tab_item xm_login_card_tab_item_Active" id="qqLoginTab">QQ登录</div>
                        </div>
                        <div class="login_card_cnt">
                            <div class="login_card_qq">
                                <a class="switch_btn" hidefocus="true" id="switcher_qlogin"  tabindex="7">
                                    快速登录
                                </a>
                                <form id="loginform" autocomplete="off" name="loginform"action method="post" target="0" style="margin: 0px;">
                                    <div class="uinArea" id="uinArea">
                                        <label class="input_tips" id="uin_tips" for="u" style="display: block;">支持QQ号/邮箱/手机号登录</label>
                                        <div class="inputOuter">
                                            <input type="text" class="inputstyle" id="u" name="u" value="" tabindex="1">
                                        </div>
                                    </div>
                                    <div class="pwdArea" id="pwdArea">
                                        <label class="input_tips" id="uin_tips" for="u" style="display: block;">QQ密码</label>
                                        <div class="inputOuter">
                                            <input type="text" class="inputstyle" id="u" name="u" value="" tabindex="1">
                                        </div>
                                    </div>
                                    <div class="submit">
                                        <a class="login_button"  hidefocus="true">
                                            <input type="submit" tabindex="6" value="登 录" class="btn" id="login_button"> 
                                        </a>
                                        <div title="为了确保你的信息安全，不建议在网吧等公共环境勾选此项" class="low_login" id="p_low_login_box">
                                            <input type="checkbox"  class="uncheck">
                                            <label class="low_login_wording" id="low_login_wording">下次自动登录</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="bottom" id="bottom_web" style="display: block;">
                            <a href="https://aq.qq.com/cn2/findpsw/pc/pc_find_pwd_input_account" class="link" id="forgetpwd" target="_blank">
                                忘了密码？
                            </a>
                        </div>
                    </div>
                </div>
                <div class="left">
                    <div class="left_pic" style="background-image: url(tg-smile1e9c5d.jpg);
                    background-position: 234px 130px;"></div>
                    <div class="left_txt">
                        <p class="left_txt_title">QQ邮箱，常联系！</p>
                        <p>1982年，第一张电脑笑脸诞生</p>
                        <p>今天，人们已经习惯用它来表达心情</p>
                        <p>现在，您也可以在邮件里</p>
                        <p>用:-)来传达一个微笑的表情</p>
                        <p class="left_info">
                            <a href="/cgi-bin/readtemplate?check=false&amp;
                            t=about_symbolization" target="_blank">了解更多表情符号</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="http://www.tencent.com" target="_blank">关于腾讯</a>
            &nbsp;|&nbsp;
            <a href="http://mail.qq.com/cgi-bin/readtemplate?check=false&amp;t=mail_clause" target="_blank">服务条款</a>
            &nbsp;|&nbsp;
            <a href="https://privacy.qq.com/" target="_blank">隐私政策</a>
            &nbsp;|&nbsp;
            <a href="http://kf.qq.com/product/email.html" target="_blank">客服中心</a>
            &nbsp;|&nbsp;
            <a href="http://mail.qq.com/contact_us.html" target="_blank">联系我们</a>
            &nbsp;|&nbsp;<a href="http://service.mail.qq.com" target="_blank">帮助中心</a>
            &nbsp;|&nbsp;
            <span class="gray">©1998 - 2020 Tencent Inc. All Rights Reserved.</span>
        </div>
    </div>
</body>
</html>
